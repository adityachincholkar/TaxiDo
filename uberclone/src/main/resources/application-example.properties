# Copy this file to application.properties or application-local.properties and set your values.
# Prefer using environment variables in production and CI.

# ===============================
# = Database Configuration
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/uber
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = JWT
# ===============================

jwt.secret=${JWT_SECRET:}
jwt.expiration=3600000

# ===============================
# = Redis
# ===============================

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

# ===============================
# = Razorpay
# ===============================

razorpay.api.key=${RAZORPAY_KEY_ID:}
razorpay.api.secret=${RAZORPAY_SECRET:}
razorpay.currency=INR
razorpay.company.name=MyCompany

# ===============================
# = SMTP Mail
# ===============================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
